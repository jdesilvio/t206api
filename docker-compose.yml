version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /app/run.py runserver 0.0.0.0:5000
    volumes:
      - .:/code
    ports:
      - 5000:5000
    depends_on:
      - db

volumes:
  postgres_data:
